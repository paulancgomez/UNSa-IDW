<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- Texto: Value -->
    <label>Tu Nombre</label> <br/>
    <input type="text" value="Diego"/> <br>
    <label>Mensaje</label> <br/>
    <textarea></textarea> <br>
    <br>

    <!-- Texto: Placeholder -->
    <label>Tu Nombre</label> <br/>
    <input type="text" placeholder="Ingrese su nombre"/> <br>
    <label>Mensaje</label> <br/>
    <textarea></textarea> <br>
    <br>

    <!-- Select: checked
        La opcion San Lorenzo aparece seleccionada-->
    <label>Equipos que descendieron:</label> <br/>
    <input type="checkbox"> Boca<br>
    <input type="checkbox" checked> San Lorenzo<br>
    <input type="checkbox"> Racing<br>
    <input type="checkbox"> Independiente<br>
    <input type="checkbox"> Riber<br>
    <br>

    <!-- Select: selected
        La opcion San Lorenzo aparece seleccionada por defecto-->
    <label>Tu equipo favorito:</label> <br/>
    <select>
        <option>Seleccione su equipo</option>
        <option>River</option>
        <option>Boca Juniors</option>
        <option selected>Tigre</option>
        <option>Belgrano</option>
        <option>Flamengo</option>
    </select>
    <br>
    <br>

    <!-- Texto: size -->
    <label>Tu Nombre</label> <br/>
    <input type="text" placeholder="Ingrese su nombre" size="50"/> <br>
    <label>Mensaje</label> <br/>
    <textarea></textarea> <br>
    <br>

    <!-- Texto: maxlength -->
    <label>Tu Nombre</label> <br/>
    <input type="text" placeholder="Ingrese su nombre" maxlength="10"/> <br>
    <label>Mensaje</label> <br/>
    <textarea></textarea> <br>
    <br>

    <!-- Texto: readonly -->
    <label>Tu Nombre</label> <br/>
    <input type="text" value="Diego" readonly/> <br>
    <label>Mensaje</label> <br/>
    <textarea></textarea> <br>
    <br>

    <!-- Texto: disable=”disabled” -->
    <label>Tu Nombre</label> <br/>
    <input type="text" value="Diego" disabled/> <br>
    <label>Mensaje</label> <br/>
    <textarea></textarea> <br>
    <br>

</body>
</html>
